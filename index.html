<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>CALCULATOR</h1>
    <div class="box">
        <div class="display" >0</div>
        <div class="row1">
            <div class="percent"><button id="hover">%</button></div>
            <div class="CE"><button id="hover">CE</button></div>
            <div class="C"><button id="hover">C</button></div>
            <div class="delete"><button id="hover"><i class="ri-delete-back-2-line"></i></button></div>
        </div>
        <div class="row2">
            <div class="seven"><button id="hover">7</button></div>
            <div class="eight"><button id="hover">8</button></div>
            <div class="nine"><button id="hover">9</button></div>
            <div class="divide"><button id="hover">/</button></div>
        </div>
        <div class="row3">
            <div class="four"><button id="hover">4</button></div>
            <div class="five"><button id="hover">5</button></div>
            <div class="six"><button id="hover">6</button></div>
            <div class="multiply"><button id="hover">x</button></div>
        </div>
        <div class="row4">
            <div class="one"><button id="hover">1</button></div>
            <div class="two"><button id="hover">2</button></div>
            <div class="three"><button id="hover">3</button></div>
            <div class="substract"><button id="hover">-</button></div>
        </div>
        <div class="row5">
            <div class="equalto"><button id="hover">=</button></div>
            <div class="zero"><button id="hover">0</button></div>
            <div class="decimal"><button id="hover">.</button></div>
            <div class="add"><button id="hover">+</button></div>
        </div>
    </div>
</div>
</body>
</html>
